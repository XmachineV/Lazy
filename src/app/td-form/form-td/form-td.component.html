<h2>Tempkate-driven Form</h2>
<form #f="ngForm">
  <div class="form-group">
    <label>Password</label>
    <input type="password" class="form-control" name="password" ngModel required #password="ngModel">
    <div class="text-danger" *ngIf="password.invalid && (password.dirty || password.touched)">
      Password is required
    </div>
  </div>
  <div class="form-group">
    <label>Password Confirm</label>
    <input type="password" class="form-control" name="passwordConfirm" ngModel #passwordConfirm="ngModel" required compare="password">
    <div class="text-danger" *ngIf="passwordConfirm.invalid && (passwordConfirm.dirty || passwordConfirm.touched)">
      <div *ngIf="passwordConfirm.errors['required']">Password confirm is required</div>
      <div *ngIf="passwordConfirm.errors['compare']">Password confirm not match</div>
    </div>
  </div>
  <button type="button" [disabled]="f.invalid" class="btn btn-primary">Subimit</button>
</form>

<div class="card">
  <div class="card-body">
    <h5 class="card-title">Forn status: {{f.status}}</h5>
    <h6 class="card-subtitle mb-2 text-muted">Card subtitle</h6>
    <pre>{{f.value | json}}</pre>
  </div>
</div>
